<html>
    <head>
        <title>Test</title>
    </head>

    <body>
        <div id="cont" style="position: absolute; width: 100%; height: 100%;"></div>
    </body>

    <script src="../cubegl.js"></script>
    <script>
        let C
        let Center = {latitude: 41.157937, longitude: -8.629108} // porto

        // Get Container
        let container = document.getElementById('cont')

        Init()
        Update()

        async function Init(){

            // Init CUBE Instance
            C = new CUBE.Space(container, {
                background: "333333", 
                center: Center, 
                scale: 7,
                camera: {
                    position:{
                        x: 6,
                        y: 6,
                        z: 6
                    }
                   
                }
            })

            //Add a basic box
            C.Add(new CUBE.Shapes().Box())

            // Add Bitmap Image as ground
            let map = new CUBE.BitmapLayer("main").TileMap()
            C.Add(map)
        }

        function Update(){
            requestAnimationFrame(Update)
            C.Runtime()
        }
    </script>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</html>
