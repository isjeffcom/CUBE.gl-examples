<html>
    <head>
        <title>Test</title>
    </head>

    <body>
        <div id="cont" style="position: absolute; width: 100%; height: 100%;"></div>
    </body>

    <script src="../cube.js"></script>
    
    <script>
        let C
        const Center = {latitude: 55.943686, longitude: -3.188822}
        const container = document.getElementById('cont')

        Init()
        Update()

        async function Init(){
            // Container
            let container = document.getElementById('cont')
            
            // Init CUBE Instance
            C = new CUBE.Space(container, {
                background: "333333", 
                center: Center, 
                scale: 5,
                camera: {
                    position: {x: 5, y: 5, z: 5}
                }
            })

            // Buildings
            const ed = await (await fetch('./assets/geo/project/building.geojson')).json()
            const buildings = new CUBE.GeoJsonLayer("ed_buildings", ed).Buildings({merge: true, color: 0xE5E5E5})
            C.Add(buildings)

            // Road
            let roadData = await (await fetch('./assets/geo/project/highway.geojson')).json()
            let roads = new CUBE.GeoJsonLayer("ed_road", roadData).Road()
            C.Add(roads)
            roads.position.y = -1
        }

        function Update(){
            requestAnimationFrame(Update)
            C.Runtime()
        }
    </script>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</html>
