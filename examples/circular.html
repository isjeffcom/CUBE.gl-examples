<html>
    <head>
        <title>Test</title>
    </head>

    <body>
        <div id="cont" style="position: absolute; width: 100%; height: 100%;"></div>
    </body>

    <script src="../cube.js"></script>

    <script>

        let C

        const Center = {latitude: 55.943686, longitude: -3.188822} // Edinburgh

        // Get Container
        const container = document.getElementById('cont')

        Init()
        Update()

        async function Init(){

            // Init CUBE Instance
            C = new CUBE.Space(container, {
                background: "333333", 
                center: Center, 
                scale: 10,
                camera:{
                    position: {x: 10, y: 16, z: 10}
                }
            })

            // Init Animation Engine
            const aniEngine = new CUBE.AnimationEngine(C)
            C.SetAniEngine(aniEngine)

            // Load Edinburgh Buildings
            const ed = await (await fetch('./assets/geo/project/building.geojson')).json()
            const buildings = new CUBE.GeoJsonLayer("ed_buildings", ed).Buildings({merge: true})
            C.Add(buildings)

            // Load model
            const posi = new CUBE.Coordinate("GPS", {latitude: 55.943686, longitude: -3.188822, altitude: 3}).ComputeWorldCoordinate()
            const m = new CUBE.Model(posi.world)
            m.LoadGLTF('./assets/models/satellite/scene.gltf').then(()=>{

                // Attach a THREE.Light to this object
                let light = new C.three.DirectionalLight(0xffffff, .4)
                light.position.set(2, 2, 2)
                m.Attach(light)
                C.Add(m.object)

                let mAni = new CUBE.Animation("test", m.object, "circular", {startNow: true, repeat: true}).Circular(5, 5)
                C.GetAniEngine().Register(mAni)
            })


        }

        function Update(){
            requestAnimationFrame(Update)
            C.Runtime()
        }
    </script>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</html>
